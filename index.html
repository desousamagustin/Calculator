<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/calculator.ico">
    <title>Calculator - Agust√≠n De Sousa Mariano</title>
</head>
<body>
    <div class="general-container">
        <div class="calculator-container">
            <div class="calculator__display">
                <div class="display__calculus-container"></div>
                <div class="display__result-container">0</div>
            </div>
            <div class="calculator__buttons-container">
                <button class="buttons-container__button" id="seven">7</button>
                <button class="buttons-container__button" id="eight">8</button>
                <button class="buttons-container__button" id="nine">9</button>
                <button class="buttons-container__button buttons-container__special-button" id="erase">AC</button>
                <button class="buttons-container__button" id="four">4</button>
                <button class="buttons-container__button" id="five">5</button>
                <button class="buttons-container__button" id="six">6</button>
                <button class="buttons-container__button buttons-container__special-button" id="times">x</button>
                <button class="buttons-container__button" id="one">1</button>
                <button class="buttons-container__button" id="two">2</button>
                <button class="buttons-container__button" id="three">3</button>
                <button class="buttons-container__button buttons-container__special-button" id="plus">+</button>
                <button class="buttons-container__button" id="zero">0</button>
                <button class="buttons-container__button buttons-container__special-button" id="minus">-</button>
                <button class="buttons-container__button buttons-container__special-button" id="divided-by">&divide</button>
                <button class="buttons-container__button buttons-container__special-button" id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
